# .github/workflows/ci.yml
name: CI
on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
      - run: corepack enable
      - run: yarn install --frozen-lockfile
      # при необходимости:
      - run: yarn typecheck
      - run: yarn build
      # или запуск тестов:
      # - run: yarn test
